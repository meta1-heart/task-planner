<!DOCTYPE html>
<html>

<head>
    <title>Task planner</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <form name="parameters">
        <div class="parameters__wrapper">
            <header class="header">Введите параметры:</header>
            <div class="field">
                <label for="tasksAmount">tasksAmount:</label>
                <input type="number" id="tasksAmount" name="tasksAmount" value="30" />
            </div>
            <div class="field">
                <label for="expectationLenght">expectationLenght:</label>
                <input type="number" id="expectationLenght" name="expectationLenght" value="7"
                    onchange="updateOrder();" />
            </div>
            <div class="field">
                <label for="lambda">lambda:</label>
                <input type="number" id="lambda" name="lambda" value="5000" onchange="updateOrder();"
                />
            </div>
            <div class="field">
                <label for="sigma">sigma:</label>
                <input type="number" id="sigma" name="sigma" value="3" />
            </div>
            <div class="field">
                <label for="solvingTime">solvingTime:</label>
                <input type="number" id="solvingTime" name="solvingTime" value="0.5" />
            </div>
            <div class="field">
                <input id="button" type="button" onclick="main(this.form);"
                value="Сгенерировать задачи" />
            </div>
        </div>
    </form>

</body>
<style type="text/css">
    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>

</html>
