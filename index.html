<!DOCTYPE html>
<html>

<head>
    <title>Task planner</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <form name="parameters">
        <div class="parameters__wrapper">
            <header class="header">Введите параметры:</header>
            <div class="field">
                <label for="tasksAmount">Количество задач:</label>
                <input type="number" id="tasksAmount" name="tasksAmount" value="150" />
            </div>
            <div class="field">
                <label for="expectationLenght">Средняя длина задачи:</label>
                <input type="number" id="expectationLenght" name="expectationLenght" value="7" />
            </div>
            <div class="field">
                <label for="lambda">Интенсивность прихода задач:</label>
                <input type="number" id="lambda" name="lambda" value="5000"/>
            </div>
            <div class="field">
                <label for="sigma">Стандартное отклонение:</label>
                <input type="number" id="sigma" name="sigma" value="5" />
            </div>
            <div class="field">
                <label for="solvingTime">Время решения 1 кванта:</label>
                <input type="number" id="solvingTime" name="solvingTime" value="0.3" />
            </div>
            <div class="field">
                <input id="button" type="button" onclick="start(this.form);"
                value="Сгенерировать задачи" />
            </div>
        </div>
    </form>

</body>
<style type="text/css">
    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>

</html>
